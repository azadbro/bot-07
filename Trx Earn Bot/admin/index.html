<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Earn Bot - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="admin-app">
        <header>
            <h1>Admin Panel</h1>
        </header>
        <main>
            <section id="withdrawals">
                <h2>Pending Withdrawals</h2>
                <div id="withdrawal-list"></div>
            </section>
            <hr>
            <section id="users">
                <h2>User Management</h2>
                <div id="user-list"></div>
            </section>
            <hr>
            <section id="tasks">
                <h2>Task Management</h2>
                <div id="task-list-admin"></div>
                <h3>Add New Task</h3>
                <form id="add-task-form">
                    <input type="text" id="task-title" placeholder="Task Title" required>
                    <select id="task-type" required>
                        <option value="join_channel">Join Channel</option>
                        <option value="open_bot">Open Bot</option>
                    </select>
                    <input type="text" id="task-link" placeholder="Link (e.g., https://t.me/channel)" required>
                    <input type="number" id="task-reward" placeholder="Reward (TRX)" step="0.01" required>
                    <button type="submit">Add Task</button>
                </form>
            </section>
        </main>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
